<!DOCTYPE html>
<html>
<head>
    <title>Issue Form</title>
</head>
<body>
    <h1>{% if issue.id %}Edit{% else %}Create{% endif %} Issue</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if issue.id %}Update{% else %}Create{% endif %}</button>
    </form>

    {% if issue.id %}
        <a href="{% url 'tracker:issue_detail' issue.pk %}">Back</a>
    {% else %}
        <a href="{% url 'tracker:issue_list' %}">Back to List</a>
    {% endif %}
</body>
</html>
